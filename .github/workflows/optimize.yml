name: Website Optimization

on:
  push:
    branches:
      - main
      - optimized
  workflow_dispatch:

jobs:
  optimize:
    runs-on: ubuntu-latest
    
    # Define a default working directory for all steps that handle the optimized content.
    # This ensures consistency and correctness of relative paths (like 'js/convert-webp.js').
    defaults:
      run:
        working-directory: ${{ github.workspace }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libvips-tools

          npm install sharp glob
          npm install --save-dev html-minifier-terser clean-css-cli terser purgecss
          npm install @squoosh/cli@0.7.1

      - name: Create and Populate optimized directory
        run: |
          mkdir -p optimized
          # Copy all contents (excluding hidden files and the 'optimized' folder itself)
          # into the new 'optimized' directory.
          cp -r $(ls -A | grep -v 'optimized') optimized/ 2>/dev/null || true
          rm -rf optimized/.git optimized/.github

      # -------------------------
      # IMAGE OPTIMIZATION
      # -------------------------

      - name: Generate Responsive Images
        run: node js/resize-images.js
        working-directory: optimized

      - name: Convert Images to WebP
        run: node js/convert-webp.js
        working-directory: optimized

      # -------------------------
      # GZIP ASSETS
      # -------------------------
      - name: Gzip CSS and JS
        run: |
          find css js -type f \( -name "*.css" -o -name "*.js" \) -exec gzip -kf {} \; || true
        working-directory: optimized

      # -------------------------
      # REPORT
      # -------------------------
      - name: Create optimization report
        run: |
          echo "# Website Optimization Report" > optimization-report.md
          echo "Generated: $(date)" >> optimization-report.md
          echo "" >> optimization-report.md
          echo "## File Counts" >> optimization-report.md
          # Pipe errors to /dev/null to suppress 'No such file or directory' warnings
          echo "- CSS: $(find css -name '*.css' 2>/dev/null | wc -l)" >> optimization-report.md
          echo "- JS: $(find js -name '*.js' 2>/dev/null | wc -l)" >> optimization-report.md
          echo "- Images: $(find images -type f 2>/dev/null | wc -l)" >> optimization-report.md
        working-directory: optimized


      # -------------------------
      # PUSH TO optimized BRANCH
      # -------------------------

      - name: Configure git
        run: git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/divya-Dv/sohom-test.git

      - name: Commit and push optimized files
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          git checkout -B optimized

          # remove everything and replace with optimized output
          git rm -rf .
          cp -r optimized/* .
          rm -rf optimized

          git add .
          git commit -m "ðŸ”¥ Optimized website assets (CSS/JS minified, images optimized)" || echo "No changes"
          git push origin optimized --force

      - name: Upload optimization report
        uses: actions/upload-artifact@v4
        with:
          name: optimization-report
          path: optimized/optimization-report.md
